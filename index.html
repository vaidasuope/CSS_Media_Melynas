<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=content-width, initial-scale=1">
    <title>CSS System of Motion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="img">
        <img src="photos/logo.png" alt="logo">
    </div>
    <div id="main">
        <div id="header">
            <p>A NEW WORLD OF TAILORED SHIRTS FOR WOMEN</p>
            <p id="ariv">ARRIVING 2016</p>
        </div>
    <div id="form">
        <p>Sign up for reinvented wardrobe classics, made for movement.</p>
    <form method="post">
        <input id="first" type="text" name="first_name" autocomplete="first_name" placeholder="FIRST NAME">
        <input id="last" type="text" name="last_name" autocomplete="last_name" placeholder="LAST NAME">
        <input id="email" type="email" name="email_address" autocomplete="email_address" placeholder="YOUR EMAIL ADDRESS">
        <button>SIGN UP</button>
    </form>
    </div>
    </div>

</body>
</html>
